#bind C-a and unbind C-b
set-option -g prefix C-a
unbind C-b

set-option -g status-interval 10
set -sg escape-time 1
setw -g pane-base-index 1
set -g base-index 1

#vim hjkl to move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind | split-window -h
bind - split-window -v
set -g mouse on
set -g status-position top
set -g default-terminal "screen-256color"
# set -g pane-active-border-fg red
#set -g pane-active-border-bg red
#set -g pane-border-fg green
#set -g pane-border-bg black
#setw -g window-status-current-fg white
#setw -g window-status-current-bg red
#setw -g window-status-current-attr bright
set -g status-justify centre
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"
set -g status-left "#[fg=colour255,bg=colour241]S:#S#[fg=Teal]|W:#I#[fg=Teal]"
set -g status-right "#[fg=colour255,bg=colour241]%m/%d(%a)|%H:%M"
set-window-option -g window-status-format "#I: #W "
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
setw -g monitor-activity on
set -g visual-activity on
set-option -g allow-rename off

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# auto window rename
set-window-option -g automatic-rename off
set-option -g allow-rename off

# Better switch window
bind -n M-Left  previous-window
bind -n M-Right next-windo
bind -n M-h previous-window
bind -n M-l next-windo

#page-up key to scall terminal
bind -n M-Pageup copy-mode -u
